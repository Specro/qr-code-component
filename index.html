<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-slate-300 text-center flex flex-col h-full">
  <div class="flex justify-center flex-grow items-center">
    <div class="bg-white rounded-xl px-3 pt-3 pb-8 max-w-60">
      <img class="rounded-lg mb-4" width="576" height="576" src="images/image-qr-code.png" alt="qr code" />
      <h2 class="text-slate-900 font-bold text-lg mb-2">Improve your front-end skills by building projects</h2>
      <p class="text-slate-500 text-base">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
    </div>
  </div>
  <div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Specro">Specro</a>.
  </div>
</body>
</html>
