<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-slate-300 text-center flex flex-col h-full">
  <main class="container mx-auto flex justify-center flex-grow items-center">
    <div class="bg-white rounded-2xl px-4 pt-4 pb-10 max-w-80 shadow-card">
      <img class="rounded-xl mb-6" width="576" height="576" src="images/image-qr-code.png" alt="qr code" />
      <div class="mx-4">
        <h1 class="text-slate-900 font-bold text-lg leading leading-tight mb-4">Improve your front-end skills by building projects</h1>
        <p class="text-slate-500 text-base tracking-wide leading-snug">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Specro">Specro</a>.
  </footer>
</body>
</html>
